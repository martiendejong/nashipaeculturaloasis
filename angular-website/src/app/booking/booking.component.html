<div class="booking-container">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-overlay">
      <h1 class="heading">{{ heading }}</h1>
      <div class="search-bar">
        <input type="date" placeholder="Check-in Date" />
        <input type="date" placeholder="Check-out Date" />
        <input type="number" placeholder="Guests" />
        <button class="search-button">Search</button>
      </div>
    </div>
  </div>

  <!-- Plans Section -->
  <div class="plans">
    <div
      class="plan"
      *ngFor="let plan of plans; let i = index"
      [ngClass]="{ selected: selectedPlanIndex === i }"
      (click)="selectPlan(i)"
    >
      <div class="plan-image" [ngStyle]="{ 'background-image': 'url(' + plan.image + ')' }"></div>
      <h2 class="plan-title">{{ plan.title }}</h2>
      <p class="plan-description">{{ plan.description }}</p>
      <ul class="plan-features">
        <li *ngFor="let feature of plan.features">
          <span class="feature-icon">âœ”</span>{{ feature }}
        </li>
      </ul>
      <button class="plan-button">Choose {{ plan.title }}</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Contact us: info&#64;nashipaeoasis.com | +254 712 345 678</p>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </div>
</div>
