<div class="viewheight">
    <div class="background">
        <img class="active" src="assets/background.jpeg" />
        <img />
        <video>
        </video>
    </div>
    <div class="top-gradient"></div>
    <div class="bottom-gradient"></div>
    <div class="foreground">
        <app-carousel-cycle #carousel 
            [items]="[
                {
                    image: 'assets/bedroom1.jpeg', 
                    title: ['Western Comfort Level', '100% Maasai Experience'],
                    text: 
                    [
                        'Visit our luxurious accomodation surrounded by the beauty of nature and wildlife.',
                        'Owned and operated by Maasai, your stay benefits struggling local families directly.'
                    ]
                }, {
                    image: 'assets/safari.jpeg', 
                    title: ['Personalized Adventures'],
                    text: 
                    [
                        'Embark on epic safaris and get immersed in local culture.',
                        'Witness the real Maasai life and culture beyond the veil of tourism.',
                        'The people you meet and the memories that you make will last a lifetime.'
                    ]
                }, {
                    image: 'assets/dinner.jpg', 
                    title: ['Healthy Meals'],
                    text: 
                    [
                        'Taste original Kenyan foods like Ugali, Nyama Choma or Githeri.',
                        'Fill your stomach with our delicious burgers and fries or pizzas.',
                        'We will pack you a kings lunch for your trips so you will never get hungry like our children.'
                    ]                
                }]">
            <ng-template let-item>
                <div class="center">
                    <div class="itemcontainer" 
                        (mousemove)="carousel.cycleForegroundActive = false" 
                        (mouseout)="carousel.cycleForegroundActive = true">
                        <div class="image">
                            <app-full-img [src]="item.image" />
                        </div>
                        <div class="text">
                            <h1>
                                <ng-container *ngFor="let item of item.title; let last = last">
                                    {{ item }}<br *ngIf="!last" />
                                </ng-container>                    
                            </h1>
                            <p *ngFor="let line of item.text">{{line}}</p>
                        </div>
                    </div>
                </div>
            </ng-template>
        </app-carousel-cycle>
    </div>
</div>
